user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Main site (root domain)
    server {
        listen 80;
        server_name localhost wolthers.com www.wolthers.com;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Static files caching
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Main site routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Team page
        location /team {
            try_files $uri $uri/ /team.html;
        }

        # Journal page
        location /journal {
            try_files $uri $uri/ /journal.html;
        }

        # Trips section
        location /trips/ {
            alias /usr/share/nginx/html/trips/;
            try_files $uri $uri/ /trips/index.html;
        }
    }

    # Trips subdomain/subdirectory
    server {
        listen 80;
        server_name trips.wolthers.com localhost;
        root /usr/share/nginx/html/trips;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Static files caching
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Trips application routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Trip pages
        location /trip/ {
            try_files $uri $uri/ /trip-pages/$uri;
        }

        # API routes (future)
        location /api/ {
            try_files $uri $uri/ /api/index.php?$query_string;
        }
    }

    # Development server (now on main domain)
    server {
        listen 80;
        server_name wolthers.com www.wolthers.com;
        root /usr/share/nginx/html;
        index index.html;

        # Development banner for /trips path
        location /trips {
            add_header X-Environment "Development" always;
            alias /usr/share/nginx/html/trips;
            try_files $uri $uri/ /trips/index.html;
        }
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /team {
            try_files $uri $uri/ /team.html;
        }

        location /journal {
            try_files $uri $uri/ /journal.html;
        }
    }
} 