<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Management</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .test-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .test-button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        
        .test-button.secondary {
            background: #6b7280;
        }
        
        .test-button.secondary:hover {
            background: #4b5563;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.success {
            background: #dcfce7;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }
        
        .status.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .status.info {
            background: #dbeafe;
            color: #2563eb;
            border: 1px solid #bfdbfe;
        }
        
        .integration-note {
            background: #fef3c7;
            color: #d97706;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #fed7aa;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ User Management System Test</h1>
        
        <div class="integration-note">
            <strong>üìã Test Instructions:</strong><br>
            1. Test the standalone user management page<br>
            2. Test the integration with the main platform<br>
            3. Verify API connectivity to trips.wolthers.com
        </div>
        
        <button class="test-button" onclick="testStandaloneUserManagement()">
            üöÄ Open Standalone User Management
        </button>
        
        <button class="test-button secondary" onclick="testUserManagementModal()">
            üì± Test User Management Modal
        </button>
        
        <button class="test-button secondary" onclick="testAPIConnectivity()">
            üîó Test API Connectivity
        </button>
        
        <button class="test-button secondary" onclick="testUserSelector()">
            üë• Test User Selector
        </button>
        
        <div id="testStatus"></div>
    </div>

    <script src="js/modules/user-management-integration.js"></script>
    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('testStatus');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function testStandaloneUserManagement() {
            showStatus('üöÄ Opening standalone user management system...', 'info');
            
            // Test opening in new window
            const userManagementWindow = window.open(
                '/user-management.html',
                'userManagementTest',
                'width=1200,height=800,scrollbars=yes,resizable=yes'
            );

            if (userManagementWindow) {
                showStatus('‚úÖ Standalone user management opened successfully! Check the new window.', 'success');
                userManagementWindow.focus();
            } else {
                showStatus('‚ùå Failed to open user management. Please check popup blockers.', 'error');
            }
        }

        function testUserManagementModal() {
            showStatus('üì± Testing user management modal integration...', 'info');
            
            if (window.userManagementIntegration) {
                try {
                    window.userManagementIntegration.showUserManagementModal();
                    showStatus('‚úÖ User management modal opened successfully!', 'success');
                } catch (error) {
                    showStatus(`‚ùå Modal test failed: ${error.message}`, 'error');
                }
            } else {
                showStatus('‚ùå User management integration not loaded!', 'error');
            }
        }

        async function testAPIConnectivity() {
            showStatus('üîó Testing API connectivity to trips.wolthers.com...', 'info');
            
            try {
                const response = await fetch('https://trips.wolthers.com/users-api.php', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        showStatus(`‚úÖ API connectivity successful! Loaded ${result.users?.length || 0} users.`, 'success');
                    } else {
                        showStatus(`‚ö†Ô∏è API responded but with error: ${result.error}`, 'error');
                    }
                } else {
                    showStatus(`‚ùå API request failed with status: ${response.status}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå API connectivity failed: ${error.message}`, 'error');
            }
        }

        function testUserSelector() {
            showStatus('üë• Testing user selector functionality...', 'info');
            
            if (window.userManagementIntegration) {
                try {
                    window.userManagementIntegration.showUserSelector(
                        (selectedUser) => {
                            showStatus(`‚úÖ User selected: ${selectedUser.name} (${selectedUser.email})`, 'success');
                        },
                        { title: 'Test User Selection' }
                    );
                } catch (error) {
                    showStatus(`‚ùå User selector test failed: ${error.message}`, 'error');
                }
            } else {
                showStatus('‚ùå User management integration not loaded!', 'error');
            }
        }

        // Test integration loading on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (window.userManagementIntegration) {
                showStatus('‚úÖ User management integration loaded successfully!', 'success');
            } else {
                showStatus('‚ùå User management integration failed to load!', 'error');
            }
        });
    </script>
</body>
</html>
