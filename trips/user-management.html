<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Wolthers Trips</title>
    <link rel="stylesheet" href="css/theme-master.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* User Management Specific Styles */
        .user-management-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-lg);
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
        }

        .user-management-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-2xl);
            padding-bottom: var(--spacing-lg);
            border-bottom: 2px solid var(--border-color);
        }

        .user-management-title {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            font-family: var(--font-family-serif);
        }

        .user-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .user-table-container {
            overflow-x: auto;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            background: var(--bg-card);
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
        }

        .user-table th,
        .user-table td {
            padding: var(--spacing-sm) var(--spacing-md);
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .user-table th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-primary);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .user-table tr:hover {
            background: var(--bg-hover);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--color-primary);
            color: var(--text-inverse);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: var(--spacing-sm);
            font-size: var(--font-size-base);
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 var(--spacing-xs) 0;
            font-size: var(--font-size-base);
        }

        .user-email {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            margin: 0;
        }

        .user-role-badge {
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-xl);
            font-size: var(--font-size-xs);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .user-role-badge.admin {
            background: var(--status-danger-bg);
            color: var(--status-danger);
        }

        .user-role-badge.editor {
            background: var(--status-warning-bg);
            color: var(--status-warning);
        }

        .user-role-badge.user {
            background: var(--status-info-bg);
            color: var(--status-info);
        }

        .user-role-badge.success {
            background: var(--status-success-bg);
            color: var(--status-success);
        }

        .user-role-badge.warning {
            background: var(--status-warning-bg);
            color: var(--status-warning);
        }

        .user-actions-cell {
            display: flex;
            gap: var(--spacing-xs);
        }

        .action-btn {
            padding: var(--spacing-xs) var(--spacing-sm);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            cursor: pointer;
            transition: all var(--transition-base);
            font-weight: 600;
        }

        .action-btn.edit {
            background: var(--color-primary);
            color: var(--text-inverse);
        }

        .action-btn.delete {
            background: var(--status-danger);
            color: var(--text-inverse);
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Modal Styles - Enhanced for Theme Consistency */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-overlay);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-base), visibility var(--transition-base);
        }

        .modal.show {
            display: flex;
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
            transform: scale(0.9);
            transition: transform var(--transition-base);
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            font-family: var(--font-family-serif);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: var(--font-size-2xl);
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-md);
            transition: all var(--transition-base);
        }

        .modal-close:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color var(--transition-base), box-shadow var(--transition-base);
            box-sizing: border-box;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(44, 85, 48, 0.1);
        }

        [data-theme="dark"] .form-input:focus,
        [data-theme="dark"] .form-select:focus {
            box-shadow: 0 0 0 3px rgba(218, 165, 32, 0.2);
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .form-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: flex-end;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--border-color);
        }

        .btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid transparent;
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--text-inverse);
            border-color: var(--color-primary);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--color-primary-hover);
            border-color: var(--color-primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--bg-hover);
            border-color: var(--border-dark);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-light);
            border-top: 2px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-lg);
            color: var(--text-inverse);
            font-weight: 600;
            z-index: 1100;
            transform: translateX(400px);
            transition: transform var(--transition-slow);
            box-shadow: var(--shadow-lg);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: var(--status-success);
        }

        .toast.error {
            background: var(--status-danger);
        }

        .toast.warning {
            background: var(--status-warning);
        }

        .search-container {
            margin-bottom: var(--spacing-lg);
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color var(--transition-base);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(44, 85, 48, 0.1);
        }

        [data-theme="dark"] .search-input:focus {
            box-shadow: 0 0 0 3px rgba(218, 165, 32, 0.2);
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
        }

        .filter-select {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-width: 120px;
            transition: border-color var(--transition-base);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--border-focus);
        }

        /* Theme Toggle Button Integration */
        .theme-controls {
            position: fixed;
            top: var(--spacing-lg);
            left: var(--spacing-lg);
            z-index: 999;
        }

        /* Mobile Responsive Improvements */
        @media (max-width: 768px) {
            .user-management-container {
                padding: var(--spacing-md);
                margin: var(--spacing-sm);
            }

            .user-management-header {
                flex-direction: column;
                gap: var(--spacing-md);
                align-items: stretch;
            }

            .user-actions {
                justify-content: stretch;
                width: 100%;
            }

            .user-actions .btn {
                flex: 1;
                justify-content: center;
            }

            .search-container {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input,
            .filter-select {
                min-width: auto;
                width: 100%;
            }

            .modal-content {
                width: 95%;
                margin: var(--spacing-sm);
            }

            .form-actions {
                flex-direction: column;
            }

            .user-table-container {
                font-size: var(--font-size-sm);
            }

            .user-table th,
            .user-table td {
                padding: var(--spacing-xs) var(--spacing-sm);
            }

            .user-avatar {
                width: 32px;
                height: 32px;
                font-size: var(--font-size-sm);
            }
        }
    </style>
</head>
<body>
    <!-- Theme Controls -->
    <div class="theme-controls">
        <button data-theme-toggle class="btn btn-secondary" title="Toggle theme">
            <span class="theme-icon" data-theme-icon="light">☀️</span>
            <span class="theme-icon" data-theme-icon="dark">🌙</span>
            <span class="theme-icon" data-theme-icon="auto">🔄</span>
        </button>
    </div>

    <div class="user-management-container">
        <div class="user-management-header">
            <h1 class="user-management-title">User Management</h1>
            <div class="user-actions">
                <button class="btn btn-primary" onclick="showAddUserModal()">
                    <span>+ Add User</span>
                </button>
                <button class="btn btn-secondary" onclick="refreshUsers()">
                    <span>🔄 Refresh</span>
                </button>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search users by name or email...">
            <select class="filter-select" id="roleFilter">
                <option value="">All Roles</option>
                <option value="admin">Administrator</option>
                <option value="editor">Editor</option>
                <option value="user">User</option>
            </select>
            <select class="filter-select" id="companyFilter">
                <option value="">All Companies</option>
            </select>
        </div>

        <div class="user-table-container">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Role</th>
                        <th>Company</th>
                        <th>Last Login</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px;">
                            <div class="loading-spinner" style="display: inline-block; margin: 0 auto;"></div>
                            Loading users...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal" id="addUserModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New User</h2>
                <button class="modal-close" onclick="hideAddUserModal()">&times;</button>
            </div>
            <form id="addUserForm">
                <div class="form-group">
                    <label class="form-label" for="addUserName">Full Name *</label>
                    <input type="text" class="form-input" id="addUserName" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="addUserEmail">Email Address *</label>
                    <input type="email" class="form-input" id="addUserEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="addUserPhone">Phone Number</label>
                    <input type="tel" class="form-input" id="addUserPhone">
                </div>
                <div class="form-group">
                    <label class="form-label" for="addUserRole">Role *</label>
                    <select class="form-select" id="addUserRole" required>
                        <option value="user">User</option>
                        <option value="editor">Editor</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="addUserCompany">Company</label>
                    <select class="form-select" id="addUserCompany">
                        <option value="">Select a company</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="addUserCompanyRole">Company Role</label>
                    <select class="form-select" id="addUserCompanyRole">
                        <option value="staff">Staff</option>
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-checkbox">
                        <input type="checkbox" id="addCanSeeCompanyTrips">
                        <label for="addCanSeeCompanyTrips">Can see company trips</label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideAddUserModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="addUserSubmitBtn">
                        <div class="loading-spinner"></div>
                        <span>Add User</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal" id="editUserModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit User</h2>
                <button class="modal-close" onclick="hideEditUserModal()">&times;</button>
            </div>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <div class="form-group">
                    <label class="form-label" for="editUserName">Full Name *</label>
                    <input type="text" class="form-input" id="editUserName" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editUserEmail">Email Address *</label>
                    <input type="email" class="form-input" id="editUserEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editUserPhone">Phone Number</label>
                    <input type="tel" class="form-input" id="editUserPhone">
                </div>
                <div class="form-group">
                    <label class="form-label" for="editUserRole">Role *</label>
                    <select class="form-select" id="editUserRole" required>
                        <option value="user">User</option>
                        <option value="editor">Editor</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editUserCompany">Company</label>
                    <select class="form-select" id="editUserCompany">
                        <option value="">Select a company</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editUserCompanyRole">Company Role</label>
                    <select class="form-select" id="editUserCompanyRole">
                        <option value="staff">Staff</option>
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-checkbox">
                        <input type="checkbox" id="editCanSeeCompanyTrips">
                        <label for="editCanSeeCompanyTrips">Can see company trips</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editUserStatus">Status</label>
                    <select class="form-select" id="editUserStatus">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="suspended">Suspended</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideEditUserModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="editUserSubmitBtn">
                        <div class="loading-spinner"></div>
                        <span>Update User</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Theme System Import -->
    <script type="module">
        import { initTheme } from './js/modules/theme.js';
        
        // Initialize theme system
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🎨 Loading theme system for User Management...');
            initTheme();
        });
        
        // Listen for theme changes to update user management UI
        window.addEventListener('themechange', (e) => {
            console.log('🎨 Theme changed:', e.detail);
            // Could add specific user management theme updates here if needed
        });
    </script>
    
    <!-- Main User Management Script -->
    <script src="js/user-management.js"></script>
</body>
</html>
